      <div class="col-md-6">
       <div class="h-100 d-flex align-items-center justify-content-center w-100">
          <div style="background: rgb(255, 255, 255);" class="box w-75">
              <h2>{{"login.login"|translate}} </h2>


              <form [formGroup]="loginForm">
                  <mat-form-field appearance="outline" class="w-100">
                      <mat-label>{{"login.email"|translate}}</mat-label>
                      <input matInput formControlName="email"  placeholder='{{"login.email"|translate}}'>
                      <mat-error>{{"login.req"|translate}}</mat-error>
                  </mat-form-field>
                  <mat-form-field appearance="outline" class="w-100">
                      <mat-label>{{"login.password"|translate}}</mat-label>
                      <input matInput formControlName="password" type="password" placeholder='{{"login.password"|translate}}'>
                      <mat-error>{{"login.req"|translate}}</mat-error>

                  </mat-form-field>
              </form>
              <div class="d-flex justify-content-center">
                  <button   mat-raised-button color="warn" [disabled]="loginForm.invalid" (click)="login()">{{"login.login"|translate}}</button>
              </div>
              <div class="d-flex justify-content-center">
                <a routerLink="/Register">{{"login.registerNow"|translate}}</a>
            </div>
          </div>
       </div>
      </div>
  <!-- </div> -->

</div>
